language: rust
rust: nightly
cache: cargo
before_script: |
  if [[ -z "$(which cargo-web)" ]]; then \
  cargo install cargo-web --force; \
  else echo "cargo-web already installed"; \
  fi
script:
  - cargo web deploy
deploy:
  provider: pages
  local-dir: target/deploy
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
